
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Матриця: Обраний</title>
    <style>
        body {
            background-color: black;
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;
            padding: 50px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 30px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Система передає наступну підказку в ритмі...</h1>
        <p>
Між деревами я — мов човен в човні,
Гойдаюсь я легко, м’яко в тіні.
Знайди мене, де вітер грає —
І слід наступний відкриває.
        </p>
    </div>
</body>
</html>
